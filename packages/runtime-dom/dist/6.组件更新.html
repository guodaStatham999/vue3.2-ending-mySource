    <!-- 自己写的 -->
    <script src="./runtime-dom.global.js"></script>
    <script>
        let {createRenderer,h,render,Text,Fragment} = VueRuntimeDOM

        // 根据传入属性,子组件也要更新
        // 其实就是组件更新的逻辑

        let myComponent = {
            props:{
                address:String
            },
            render(){
                return h(Text,this.address)
            }
        }

        const VueComponent  = {
            data(){
               return {
                    flag:false, // 校验属性类型
                    c:{
                        n:0
                    }
               }
            },

            render(){ 
                return h(Fragment,[
                    h('button',{onClick:()=>this.flag = !this.flag},'切换组件'),
                    h(myComponent,{address:this.flag? '地球-真':'月球-假'})
                ]);
            }
        }
        render(h(VueComponent),app);
 
     

    </script>
</body>
